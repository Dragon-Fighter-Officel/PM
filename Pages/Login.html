<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
   integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="../CSS-Style/style.css">
  <script src="Java/login.js"></script>
</head>

<body>
  <form>
    <h3>Login Here</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Email or Phone" id="username">

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password">

    <button onclick="BtnlogIn()" id="login" >Log In</button>
    <p class="social-text">Connect with us on social networks</p>

    <div class="social-icons">

      <button onclick="Openwhatsapp()" class="social-icon fb"><i class="fa-brands fa-whatsapp"></i></button>
      <button onclick="Opentelegram()" class="social-icon tw"><i class="fa-brands fa-telegram"></i></button>
      <button onclick="Openinstagram()" class="social-icon in"><i class="fa-brands fa-instagram"></i></button>

    </div>
  </form>
</body>

</html>
